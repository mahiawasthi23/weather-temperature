
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
    <link rel="stylesheet" href="temperature.css">
</head>
<body>
    <div class="main">
        <div class="section">
            <input type="text" placeholder="City Name" id="temperature">
            <button class="btn" id="btn">Submit</button>
         </div>
         <div class="output">
            <div class="name" id="city"></div>
            <div class="show" id="result"></div> 
            <div class="date" id="dateresult"></div>
            <div class="img">
                <img src="./sun.png" id="sun" alt="Weather Icon">
            </div>
         </div>
    </div>
    <script src="temperature.js"></script>
</body>
</html>
